        .buttonDiv:hover{font-size:15pt;text-decoration: underline;}
        .buttonDiv:before{
               content: "";
               width: 100%;
               height: 100%;
               position: absolute;
               top: 0%;
               left: 0%;
               opacity:50%;
                overflow:hidden;
               background-image: -webkit-linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.0), rgba(255,255,255,0.3));

                 -moz-transition: height 0.5s ease-out;

              -webkit-transition: height 0.5s ease-out;
                  -ms-transition: height 0.5s ease-out;
            border-radius:45px;
            
        }
        .buttonDiv:hover:before {
            opacity:0%;
            height:0%;
            border-radius:45px;
            
        }
		.title { 
			font-family:Roboto, sans-serif;
			font-weight:500;
			font-size:12pt;
			background-color:#fff;
			color:orange;
			padding:25px;
			text-align:center;
			position:relative;
		}
		.title:after{
			content:'';
			width:0px;
			height:100%;
			border-top:10px solid transparent;
			border-left:5px solid #FFCF9E;
			border-bottom:10px solid transparent;
			border-right:10px solid transparent;
			position:absolute;
			right:0px;
			top:0%;
			overflow:hidden;
			transform: scaleX(-1);
			margin-top:0px;

		}
		.title:before{
			content:'';
			width:0px;
			height:0px;
			border-top:10px solid transparent;
			border-left:10px solid #fff;
			border-bottom:10px solid transparent;
			border-right:10px solid transparent;
			position:absolute;
			left:0%;
			top:50%;
			margin-top:-10px;
		}

		.body {
			font-size:10pt;
			font-family:Roboto, sans-serif;
				color:gray;
		}
		.bodySection{

		}
		.seeMore {
			margin: auto;
			width:75px;
			user-select:none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			font-family: Roboto, sans-serif;
			font-weight:500;
			color:white;
			padding:5px;
			background-color:orange;
				text-transform:uppercase;
					font-size:10pt;
		}
        .lightOrange {
            background-color: #FFCF9E;
		    background-color:orange;
			    background-color:cornflowerblue;

            color:#FFF;
        }
		td {
			border-top: 1px solid orange;
			border-bottom: 1px solid orange;
			margin-bottom:5px;
			user-select:none;
				overflow:hidden;
		}
		td:first-child {border-left:1px solid orange;}
		td:last-child {border-right:1px solid orange;}
		/*Row Hover Styles*/
		.tdHover {
			border-top: 1px solid orange !important;
			border-bottom: 1px solid orange !important;
			margin-bottom:5px;
		}
		.tdHover:first-child {border-left:1px solid orange !important;}
		.tdHover:last-child {border-right:1px solid orange !important;}
		tbody tr td:first-child {
			border-radius: 15px 0 0 15px;
		}
		tbody tr td:last-child {
			width:15px;
			border-radius: 0 15px 15px 0;
		}
		.boxShadow {
			box-shadow: 1px 1px 0px 1px orange;
				-webkit-appearance:none;
			-webkit-box-shadow: 1px 1px 0px 1px orange;

		}
	</style>
